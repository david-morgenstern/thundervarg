version: '3.7'

services:
  web:
    container_name: thundervarg
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
    restart: always
  db:
    container_name: postgresql_db
    image: postgres:latest
    restart: always
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data/
    ports:
      - "6543:5432"

volumes:
  pgdata: